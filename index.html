<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- css -->
  <link rel="stylesheet" href="assets/css/main.css">
 
  <!-- font-awesome -->
  <script src="https://kit.fontawesome.com/6125184e5a.js" crossorigin="anonymous"></script>
</head>
<body>

  <main class="main">
    <a href="#" class="logo"><img src="assets/img/logo.svg" alt="Huddle logo"></a>

    <div class="main-columns">
      <div class="img-col">
        <img src="assets/img/illustration-mockups.svg" alt="Sample UI for Huddle">
      </div>
      <!--  -->
      <div class="details-col">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#" class="cta-register"><span>Register</span></a>
      </div>
      <!--  -->
    </div>
  </main>

  <footer>
    <div class="social-media-links">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Josuer Bague</a>.
    </p>
  </footer>
</body>
</html>
